{{ if or .Paginator.HasNext .Paginator.HasPrev }}
<div class="container medium">
    <div class="pagination">
        {{ if .Paginator.HasPrev }}
            <div class="page-prev">
                <a href="{{ .Paginator.Prev.URL }}" class="button button-secondary">
                    <span class="label">Prev Page</span>
                </a>
            </div>
        {{ end }}

        {{ if .Paginator.HasNext }}
            <div class="page-next">
                <a href="{{ .Paginator.Next.URL }}" class="button button-secondary">
                    <span class="label">Next Page</span>
                </a>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
