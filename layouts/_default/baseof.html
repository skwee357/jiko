<!DOCTYPE html>
<html lang="{{ .Site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">
    {{ partial "head.html" . }}

    <body class="{{ block "body_class" . }}{{ end }}">
        {{ partial "icons.html" }}
        {{ partial "header.html" . }}

        <div id="content" class="site">
            {{ if .IsHome }}
                {{ partial "cover.html" . }}
            {{ end }}

            <div class="site-content">
                {{ block "main" . }}{{ end }}
            </div>
        </div>

        {{ partial "footer.html" . }}

        {{ partial "foot.html" . }}
    </body>
</html>
